
<div class="container mt-5">
<div class="row justify-content-md-center">
    <div class="col-md-8">
        <div class="card text-white bg-dark ml-5 shadow border border-warning" style="border-radius: 15px;">
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)='crear(f)'> 
                    <div class="form-group">
                      <input 
                      type="text" 
                      class="form-control" 
                      id="title"
                      name="title"
                      #title="ngModel"
                      [(ngModel)] = "post.title"
                      placeholder="Insert Title"
                      required >
                    </div>
                    <div class="form-group">
                      <textarea type="text"
                       class="form-control"
                        id="body"
                        name="body"
                        #body="ngModel"
                        [(ngModel)] = "post.body"
                         placeholder="Insert Body"
                         required rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info">Post</button>
                    </div>
                  </form>
            </div>
          </div>
        
    </div>
</div>


</div>
<div class="container">
  <div class="row">
    <div class="col">
              <div class="mt-5 custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" (click)="ocultarinfo()">
                <label class="custom-control-label" for="customSwitch1">Mostrar Publicaciones</label>
              </div>
    </div>
  </div>
</div>
              

<div class="container mt-5" [ngClass]="{'d-none': bandera2 == false}">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="card text-white bg-dark mt-5 mb-5 border border-danger shadow" style="border-radius: 15px;" *ngFor="let post of posts2; let i = index">
              <div class="card-body">
                <h4 class="card-title" id="user" [innerHTML]="post.user"></h4>
                <hr class="bg-secondary" style="padding: 0.5px;">
              <b> <p class="card-text" [innerHTML]="post.title"></p></b>
                <p class="card-text " id="body" [innerHTML]="post.body"></p>
                <hr class="bg-secondary mt-2" style="padding: 0.5px;">
                <div class="mt-4">
                  <div class="mb-3" style="text-align: left;">
                    <a type="button" class="card-link" (click)="mostrarModalInfo(i)">Comments</a>
                  </div>
                <form #f2="ngForm" (ngSubmit)='crearComentario(f2, i)'> 
                  <div class="form-group" >
                    <input 
                    type="text" 
                    class="form-control" 
                    id="bodyC"
                    name="bodyC"
                    #bodyC="ngModel"
                    [(ngModel)] = "comment.body">
                  </div>
                  <div class="form-group" >
  
                    <button type="submit" id="comentar" class="btn btn-info">comment</button>
                  
                </div>
                </form>
                </div>
              </div>
          </div>
        
          </div>
    </div>
</div>

<ng-template #myModalInfo let-modal>
 
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Comments</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
               <div class="card text-white bg-dark mb-3 border border-info" *ngFor="let comm of comments">
                    <div class="card-body" >
                      <h5 [innerHTML]="comm.user"></h5>
                      <hr class="bg-secondary mt-2" style="padding: 0.5px;">
                        <p [innerHTML]="comm.body"></p>
                    </div>
                  </div>
    </div>
  </div>
 
</ng-template>
